<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600">Bank Asia</span></h1>
   </header>
   <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="p-8 rounded-xl bg-green-400">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2  class="text-5xl">TK<span id="deposit-total">00</span></h2>
                </div>
                <div class="p-8 rounded-xl bg-yellow-400">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">TK<span id="withdraw-total">00</span></h2>
                </div>
                <div class="p-8 rounded-xl bg-violet-400">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">TK<span id="balance-total">500</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="p-8 rounded-xl bg-fuchsia-400">
                    <h4 class="text-2xl mb-6">Please Deposite</h4>
                    <input class="w-9/12 block mb-4 px-3 text-black" type="text" name="" id="deposit-field" placeholder="Amount you want to deposite">
                    <button id="btn-deposite" class="bg-amber-600 hover:bg-sky-700 rounded-lg px-8 py-2 text-white font-medium">Deposite</button>
                </div>
                <div class="p-8 rounded-xl bg-indigo-300">
                    <h4 class="text-2xl mb-6">Please Withdraw</h4>
                    <input class="w-9/12 block mb-4 px-3 text-black" type="text" name="" id="withdraw-field" placeholder="Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-700 rounded-lg px-8 py-2 text-white font-medium">Withdraw</button>
                </div>
            </div>
        </section>
   </main>
   <script src="deposit.js"></script>
   <script src="withdraw.js"></script>
</body>
</html>
